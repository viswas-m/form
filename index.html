<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <center>
    <form>
        <h2>Registration form</h2>
        <img src="https://img.freepik.com/free-vector/people-checking-giant-check-list-background_23-2148091650.jpg?w=740&t=st=1707382238~exp=1707382838~hmac=2366d1f6658009a6b0e88cc88b99b089a4465122fffb6909419a19c573d91033">
        <br>
        <label  for="name" >Name</label><br>
        <input name="name" id="name" type="text" required >
        <br>
        <label for="email" >Email</label>
        <br>
        <input name="email" id="email" type="text" required >
        <br>
        <label for="password" >Password</label>
        <br>
        <input name="password" id="password" type="password" required >
        <br>
        <label for="phno" >PhoneNo.</label>
        <br>
        <input name="phno" id="phno" type="tel" required >
        <br>
        <label for="gender">Gender</label>
        <br>
        <select class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label for="language">Language</label>
        <br>
        <input type="text" name="language" id="language" required>
        <br>
        <label for="zipcode">Zipcode</label>
        <br>
        <input type="text" name="zipcode" id="zipcode" required>
        <br>
        <label for="about">About</label>
        <br>
        <textarea id="about" rows="5" cols="40" ></textarea>
        <br>
        <button id="button" type="submit">Submit</button>
    </form>
</center>
</body>
</html>
